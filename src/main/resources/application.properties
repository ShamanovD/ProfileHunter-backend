spring.application.name=ProfileHunter

spring.datasource.url=jdbc:h2:file:./data/demo
spring.h2.console.enabled=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.telegram.access.email=
spring.telegram.access.password=
spring.telegram.client.api-id=
spring.telegram.client.api-hash=
spring.telegram.client.phone=+
spring.telegram.client.database-encryption-key=TEST_KEY
spring.telegram.client.system-language-code=en
spring.telegram.client.device-model=my_telegram
spring.telegram.client.use-message-database=true
spring.telegram.client.use-file-database=true
spring.telegram.client.use-chat-info-database=true
spring.telegram.client.use-secret-chats=true
spring.telegram.client.log-verbosity-level=1

spring.facebook.access.token=

spring.twitter.access.bearer=

spring.youtube.access.token=

spring.instagram.link=https://www.instagram.com/{userName}/?hl=uk

spring.jwt.secret=
spring.jwt.jwtExpirationMs=